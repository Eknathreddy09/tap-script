supply_chain: basic
ootb_supply_chain_basic:
  registry:
    server: "harborairgap.tanzupartnerdemo.com"
    repository: "SESSION_NAME/build-service"
  gitops:
      ssh_secret: "git-secret"
excluded_packages:
- policy.apps.tanzu.vmware.com
appliveview:
  ingressEnabled: true
  ingressDomain: "tanzupartnerdemo.com"
appliveview_connector:
  backend:
    sslDisabled: "true"
tap_gui:
  service_type: ClusterIP
  ingressEnabled: "true"
  ingressDomain: "SESSION_NAME.demo.tanzupartnerdemo.com"
  app_config:
    kubernetes:
      serviceLocatorMethod:
        type: multiTenant
      clusterLocatorMethods:
        - type: config
          clusters:
            - url: https://${KUBERNETES_SERVICE_HOST}:${KUBERNETES_SERVICE_PORT}
              name: host
              authProvider: serviceAccount
              serviceAccountToken: ${KUBERNETES_SERVICE_ACCOUNT_TOKEN}
              skipTLSVerify: false
              caData: providecadata
    app:
      baseUrl: http://tap-gui.SESSION_NAME.demo.tanzupartnerdemo.com
    catalog:
      locations:
        - type: url
          target: https://giteaairgap.tap.tanzupartnerdemo.com/admin-airgap/tanzu-java-web-app/src/branch/main/catalog/catalog-info.yaml
        - type: url
          target: https://giteaairgap.tap.tanzupartnerdemo.com/admin-airgap/partnertapdemo-app/src/branch/main/catalog/catalog-info.yaml
    backend:
      baseUrl: http://tap-gui.SESSION_NAME.demo.tanzupartnerdemo.com
      cors:
        origin: http://tap-gui.SESSION_NAME.demo.tanzupartnerdemo.com
    integrations:
      github:
      - host: github.com
        token: ghp_bb84c47d78a0d7c72e8e62128e510eff0af4acd8
#metadata_store:
#  app_service_type: LoadBalancer # (optional) Defaults to LoadBalancer. Change to NodePort for distributions that don't support LoadBalancer
metadata_store:
  ns_for_export_app_cert: "*"
  app_service_type: ClusterIP
scanning:
  metadataStore:
    url: "" # Disable embedded integration since it's deprecated
grype:
  namespace: "tap-install" # (optional) Defaults to default namespace.
  targetImagePullSecret: "registry-credentials"
contour:
  infrastructure_provider: aws
  envoy:
    service:
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-internal: "true"
